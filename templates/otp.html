<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .otp-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .otp-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .otp-inputs input {
            width: 300px;
            height: 50px;
            font-size: 1.5em;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            padding-left: 10px;
            margin-left: 45px;
        }
        .otp-inputs input:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .message {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p class="message">Please enter the OTP sent to your email.</p>
        <form method="post">
            <div class="otp-inputs">
                <input type="text" name="otp" required placeholder="Enter OTP">
                
            </div>
            <button type="submit" class="submit-btn">Verify OTP</button>
        </form>
    </div>

    
</body>
</html>
