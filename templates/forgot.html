<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .forgot-password-container h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .forgot-password-container p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .forgot-password-container input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .forgot-password-container button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .forgot-password-container button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address and weâ€™ll send you a otp to reset your password.</p>
        <form method="post">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Send OTP</button>
        </form>
        <a href="{{url_for('login')}}" class="back-link">Back to Login</a>
    </div>

</body>
</html>
