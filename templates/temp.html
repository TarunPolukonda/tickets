<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ticket-container {
            background-color: #fff;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 2px solid #dcdcdc;
        }
        .ticket-header {
            background-color: #ff4242;
            padding: 15px;
            text-align: center;
            color: #fff;
        }
        .ticket-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }
        .ticket-body {
            padding: 20px;
            position: relative;
        }
        .ticket-details {
            margin-bottom: 15px;
        }
        .ticket-details div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .ticket-details div:last-child {
            border: none;
        }
        .terms {
            font-size: 10px;
            color: #777;
            text-align: center;
            padding: 10px;
            border-top: 1px dashed #dcdcdc;
        }
        /* Tear dots styling */
        .tear-dots {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            background-color: #fff;
        }
        .left-dots {
            left: -10px;
        }
        .right-dots {
            right: -10px;
        }
        .dot {
            height: 5px;
            width: 5px;
            background-color: #aaa;
            border-radius: 50%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            <h2>BookMyShow</h2>
        </div>
        <div class="ticket-body">
            <div class="ticket-details">
                <div>
                    <strong>Movie</strong> <span>Avengers: Endgame</span>
                </div>
                <div>
                    <strong>Date</strong> <span>27th September 2024</span>
                </div>
                <div>
                    <strong>Time</strong> <span>7:30 PM</span>
                </div>
                <div>
                    <strong>Screen</strong> <span>Screen 5</span>
                </div>
                <div>
                    <strong>Seat</strong> <span>Row A, Seat 12</span>
                </div>
                <div>
                    <strong>Theater</strong> <span>PVR Cinemas</span>
                </div>
                <div>
                    <strong>Price</strong> <span>$12.00</span>
                </div>
            </div>
            <!-- Tear dots on the sides -->
            <div class="tear-dots left-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="tear-dots right-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="terms">
            <p>* Please arrive 15 minutes early. No refunds on cancellation.</p>
        </div>
    </div>
</body>
</html>
