<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url('https://source.unsplash.com/1600x900/?cinema,movies') no-repeat center center/cover;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            color: #f1c40f;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-group input::placeholder {
            color: #ddd;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px #f1c40f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background: #f1c40f;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #e67e22;
            color: #fff;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #f1c40f;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Log in to book your favorite movies.</p>
        <form action="" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="links">
                <a href="{{url_for('signin')}}">Create an Account</a>
            </div>
        </form>
    </div>
</body>
</html>
