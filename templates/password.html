<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .change-password-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .change-password-container h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .change-password-container p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .change-password-container input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .change-password-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .change-password-container button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .change-password-container button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="change-password-container">
        <h2>Change Password</h2>
        <p>Please enter your new password below.</p>
        <form action="{{url_for('forgot')}}" method="POST" onsubmit="return validatePasswords()">
            <input type="password" id="newPassword" name="password" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
        <a href="{{url_for('login')}}" class="back-link">Back to Login</a>
    </div>

    <script>
        function validatePasswords() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
